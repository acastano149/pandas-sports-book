project:
  type: book
  output-dir: _book

book:
  title: "Pandas para Tidyversers: Edición Sports Science"
  author: "Antigravity Assistant"
  date: "2025-12-31"
  chapters:
    - index.qmd
    - part: "Fundamentos"
      chapters:
        - 01_intro.qmd
        - 02_flujo_trabajo.qmd
    - part: "Manipulación de Datos"
      chapters:
        - 03_verbos_1.qmd
        - 04_verbos_2.qmd
        - 05_agregacion.qmd
    - part: "Transformación y Combinación"
      chapters:
        - 06_reshaping.qmd
        - 07_joins.qmd
    - part: "Visualización y Producción"
      chapters:
        - 08_visualizacion.qmd
        - 09_missing_data.qmd
        - 10_rendimiento.qmd
    - part: "Análisis avanzado en fútbol"
      chapters:
        - 11_visualizacion_avanzada.qmd
        - 12_estadisticas.qmd
        - 13_apis_datos.qmd
        - 14_machine_learning.qmd
        - 15_streamlit.qmd
        - 16_scouting_radar.qmd
        - 17_expected_threat.qmd
        - 18_passing_networks.qmd
        - 19_pitch_control.qmd
        - 20_simulacion_partidos.qmd


# Deshabilitar ejecución local - pyodide maneja todo en el navegador
execute:
  enabled: false

format:
  live-html:
    theme: cosmo
    code-copy: true
    toc: true
    number-sections: true
    embed-resources: false

filters:
  - r-wasm/live

pyodide:
  packages:
    - pandas
    - numpy
    - matplotlib
    - plotnine
    - seaborn
    - scikit-learn
  # Eliminamos resources: data porque ahora serán self-contained
